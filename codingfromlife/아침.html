<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>말차 프라푸치노</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .drink {
            position: relative;
            width: 150px;
            height: 300px;
            background: linear-gradient(to top, #4b7c45, #6aa06a); /* 말차 그라데이션 */
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .whipped-cream {
            position: absolute;
            top: -60px;
            left: 15px;
            width: 120px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .straw {
            position: absolute;
            top: -90px;
            left: 65px;
            width: 20px;
            height: 100px;
            background: #fff;
            border-radius: 10px;
            transform: rotate(-10deg);
            z-index: 1;
        }
        .choco-chips {
            position: absolute;
            top: -50px;
            left: 30px;
            width: 10px;
            height: 10px;
            background: #4b3b2b;
            border-radius: 2px;
            box-shadow: 
                30px -10px #4b3b2b,
                50px 0 #4b3b2b,
                70px -20px #4b3b2b;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="drink">
        <div class="whipped-cream"></div>
        <div class="straw"></div>
        <div class="choco-chips"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K-pop Game Cards</title>
  <style>
    body {
      background-image: linear-gradient(#FFFEFF 0%, #D7FFFE 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 400px; /* 원하는 크기로 조절 가능 */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="assets/card_for_single_player.png" alt="Single Player Card" />
    <img src="assets/card_for_multiplayer.png" alt="Multiplayer Card" />
  </div>
</body>
</html>
